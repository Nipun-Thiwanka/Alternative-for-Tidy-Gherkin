<!DOCTYPE html>
<html>
<head>
  <title>Feature To Step Definition Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .input-field {
      width: 100%;
      height: 200px;
      padding: 10px;
      margin-bottom: 10px;
      resize: vertical;
    }
    .output-field {
      width: 100%;
      height: 200px;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      white-space: pre-wrap;
    }
    .copy-icon {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Feature To Step Definition Converter</h1>
    <textarea id="inputField" class="input-field" placeholder="Enter your feature(s) here"></textarea>
    <button onclick="convert()">Convert</button>
    <textarea id="outputField" class="output-field" readonly></textarea>
  </div>

  <script>
    function convert() {
      const inputField = document.getElementById("inputField");
      const outputField = document.getElementById("outputField");

      // Split input by lines
      const features = inputField.value.trim().split("\n");

      // Convert each feature to step definition
      const stepDefinitions = features.map(feature => {
        const steps = feature.trim().split("\n");
        const stepDefinition = steps.map(step => {
          // Replace spaces with underscores and add prefix
          const formattedStep = step.replace(/ /g, "_");
          return `@Given("^${formattedStep}$")
public void ${formattedStep}() {
    // Code here
}
`;
        }).join("\n");
        return stepDefinition;
      });

      // Join step definitions and set as output
      outputField.value = stepDefinitions.join("\n\n");
    }
  </script>
</body>
</html>
