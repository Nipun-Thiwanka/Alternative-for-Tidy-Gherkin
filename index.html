<!DOCTYPE html>
<html>
<head>
  <title>Gherkin To Java Step Definition</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #222;
      color: #fff;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .input-field {
      width: 100%;
      height: 200px;
      padding: 10px;
      margin-bottom: 10px;
      resize: vertical;
      background-color: #333;
      color: #fff;
      border: none;
    }
    .convert-button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .output-field {
      width: 100%;
      height: 200px;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #333;
      color: #fff;
      border: 1px solid #ccc;
      white-space: pre-wrap;
    }
    .copy-icon {
      cursor: pointer;
      float: right;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gherkin To Java Step Definition</h1>
    <textarea id="inputField" class="input-field" placeholder="Enter your feature(s) here"></textarea>
    <button class="convert-button" onclick="convert()">Convert</button>
    <textarea id="outputField" class="output-field" readonly></textarea>
  </div>

  <script>
    function convert() {
      const inputField = document.getElementById("inputField");
      const outputField = document.getElementById("outputField");

      // Split input by lines
      const features = inputField.value.trim().split("\n");

      // Convert each feature to step definition
      const stepDefinitions = features.map(feature => {
        const steps = feature.trim().split("\n");
        const stepDefinition = steps.map((step, index) => {
          // Determine step keyword based on index
          let keyword = "";
          if (index === 0) keyword = "@Given";
          else if (step.toLowerCase().startsWith("when")) keyword = "@When";
          else if (step.toLowerCase().startsWith("then")) keyword = "@Then";
          else keyword = "@And";

          // Replace spaces with underscores and add prefix
          const formattedStep = step.replace(/ /g, "_");
          return `${keyword}(\"^${formattedStep}$\")\npublic void ${formattedStep.replace(/ /g, "_")}() {
    // Code here
}
`;
        }).join("\n");
        return stepDefinition;
      });

      // Join step definitions and set as output
      outputField.value = stepDefinitions.join("\n\n");
    }
  </script>
</body>
</html>
